root: true

extends: "airbnb-base"

parserOptions:
  ecmaVersion: 6
  sourceType: "module"
  ecmaFeatures:
    experimentalObjectRestSpread: true

env:
  browser: true
  es6: true
  jasmine: true
  node: true

rules:
  import/no-extraneous-dependencies: ['error', {'devDependencies': true}]
  no-console: 0
  no-param-reassign: 0
  no-underscore-dangle: 0
